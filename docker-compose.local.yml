version: '3.8'

services:
  certbot:
    entrypoint: /bin/true
    restart: "no"

  nginx:
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx-local.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
      - business-rules
      - facial-recognition

  business-rules:
    environment:
      - NODE_ENV=development
      - CORS_ORIGINS=http://localhost:80,http://localhost:5173,http://localhost:3000

  backend:
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - GOOGLE_CALLBACK_URL=http://localhost/api/auth/google/callback
      - FRONTEND_URL=http://localhost
      - CORS_ORIGINS=http://localhost:80,http://localhost:5173,http://localhost:3000

  frontend:
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost

  facial-recognition:
    ports:
      - "8000:8000"
    environment:
      - CORS_ORIGINS=http://localhost:80,http://localhost:5173,http://localhost:3000,http://localhost:8000
